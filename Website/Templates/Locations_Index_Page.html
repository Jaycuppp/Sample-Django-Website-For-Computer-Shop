{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title> Store Locations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href= "{% static 'Style.css' %}">
    
  </head>

  <body>
    <header> 
      <h1 id="Locations_Page">  Locations Page </h1>
      {% include "Navbar.html"%}
    </header>

    <main>
      <h3 id="Locations_Greetings"> 
        Our Traditional Brick and Motar Stores For Those Who Still Prefer to Shop In-Person 
      </h3>

      <div id="All_Locations">
        {% for location in Locations %}
        <div class="card" id="Location_Card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> <h4 id="Store_Location"> {{location}} </h4> </li>
            <span>
              <a href="{% url 'ShowLocationPage' location.id %}" class="btn btn-primary" id="More_Details_Button"> For More Details </a>
            </span>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
    </footer>
  </body>
</html>
